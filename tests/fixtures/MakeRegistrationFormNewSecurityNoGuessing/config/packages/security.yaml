security:
    enable_authenticator_manager: true
    encoders:
        App\Entity\User: bcrypt

    providers:
        in_memory: { memory: ~ }

    firewalls:
        main_other:
            json_login: ~
        main:
            form_login: ~
            custom_authenticator:
                - App\Security\AuthenticatorFirst
                - App\Security\AuthenticatorSecond

security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory: { memory: ~ }

    firewalls:
        dev: ~
        main:
            anonymous: lazy
            guard:
                authenticators:
                    - App\Security\AppCustomAuthenticator
    access_control:
        -
            path: ^/login$
            roles: IS_AUTHENTICATED_ANONYMOUSLY

language: php

dist: trusty
sudo: false

git:
    depth: 1

php:
  - 7.0
  - 7.1
  - 7.2

cache:
    directories:
        - $HOME/.composer/cache/files
        - .phpunit

env:
    global:
        - SYMFONY_PHPUNIT_DIR=.phpunit

before_install:
    - phpenv config-rm xdebug.ini

install:
    - composer install
    - ./vendor/bin/simple-phpunit install

script:
    - ./vendor/bin/simple-phpunit
    - ./vendor/bin/php-cs-fixer fix --dry-run --diff
